<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Acheter un produit</title>

    <link rel="stylesheet" href="buy.css">

    <style>



    </style>

</head>

<body>

    <header>

        <h1>Acheter un produit</h1>

        <p>Complétez le formulaire pour finaliser votre achat</p>

    </header>



    <div class="container">

        <!-- Résumé du produit -->

        <div class="product-summary">

            <img src="images/bot-gestion.jpg" alt="Bot Gestion">

            <div class="product-details">

                <h2>Bot Gestion</h2>

                <p>Gérez votre serveur facilement et efficacement.</p>

                <p class="price">10,00 € / mois</p>

            </div>

        </div>



        <!-- Formulaire d'achat -->

        <form action="process_payment.html" method="POST">

            <label for="name">Nom complet</label>

            <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>



            <label for="email">Adresse e-mail</label>

            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>



            <label for="plan">Plan d'abonnement</label>

            <select id="plan" name="plan">

                <option value="2.5">2,50 € / semaine</option>

                <option value="5">5,00 € / 2 semaines</option>

                <option value="10">10,00 € / mois</option>

                <option value="30">30,00 € / à vie</option>

            </select>



            <label for="card">Numéro de carte (fictif pour test)</label>

            <input type="text" id="card" name="card" placeholder="1234 5678 9123 4567" required>



            <button type="submit">Payer Maintenant</button>

        </form>

    </div>



    <footer>

        <p>© 2024 Votre Entreprise - Tous droits réservés.</p>

    </footer>

</body>

</html>
