<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soumettre un avis</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

        body {

            font-family: 'Poppins', sans-serif;

            background-color: #1e1e2f;

            color: #fff;

            margin: 0;

            padding: 0;

        }



        .container {

            max-width: 900px;

            margin: 50px auto;

            padding: 20px;

            background-color: #28293e;

            border-radius: 10px;

        }



        h1 {

            text-align: center;

            font-size: 2.5rem;

            margin-bottom: 20px;

        }



        .form-container {

            margin-bottom: 30px;

        }



        label {

            font-weight: 600;

            color: #ccc;

            margin-bottom: 10px;

            display: block;

        }



        input, textarea {

            width: 100%;

            padding: 12px;

            font-size: 1rem;

            background-color: #333;

            border: 1px solid #444;

            border-radius: 8px;

            color: #fff;

            margin-bottom: 15px;

        }



        textarea {

            resize: vertical;

            height: 150px;

        }



        .rating {

            margin: 10px 0;

        }



        .rating input {

            margin-right: 10px;

        }



        button {

            background-color: #43d35e;

            border: none;

            color: white;

            font-weight: bold;

            cursor: pointer;

            padding: 12px;

            width: 100%;

            border-radius: 8px;

            transition: background-color 0.3s;

        }



        button:hover {

            background-color: #34a853;

        }



        footer {

            text-align: center;

            margin-top: 50px;

            font-size: 0.9rem;

            color: #777;

        }



    </style>

</head>

<body>



<div class="container">

    <h1>Donnez votre avis</h1>



    <!-- Formulaire pour ajouter un avis -->

    <div class="form-container">

        <form action="submit_review.html" method="POST">

            <label for="name">Votre Nom :</label>

            <input type="text" id="name" name="name" placeholder="Votre nom" required>



            <label for="review">Votre Avis :</label>

            <textarea id="review" name="review" placeholder="Écrivez votre avis ici..." required></textarea>



            <label for="rating">Évaluation (1 à 5 étoiles) :</label>

            <div class="rating">

                <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">1 étoile</label>

                <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">2 étoiles</label>

                <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">3 étoiles</label>

                <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">4 étoiles</label>

                <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">5 étoiles</label>

            </div>



            <button type="submit">Soumettre l'Avis</button>

        </form>

    </div>



</div>



<footer>

    <p>© 2024 Votre Entreprise - Tous droits réservés.</p>

</footer>



</body>

</html>
